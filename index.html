<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Avenue - Опитування</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5dc;
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

.logo img {
    width: 300px;
    height: auto;
}

.logo h1 {
    font-size: 28px;
    margin: 10px 0 0;
}

.logo h2 {
    font-size: 18px;
    margin: 0;
    color: #666;
}

.survey-form {
    margin-top: 30px;
}

.question {
    margin-bottom: 20px;
}

.question label {
    display: block;
    font-size: 18px;
    margin-bottom: 10px;
}

.options {
    display: flex;
    justify-content: center;
    gap: 20px;
}

textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
}

.submit-btn button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.submit-btn button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo_sa.png" alt="Smile Avenue Logo">
        </div>

        <form class="survey-form">
            <div class="question">
                <label>Чи задоволені Ви роботою лікаря?</label>
                <div class="options">
                    <input type="radio" id="doctor_yes" name="doctor" value="yes">
                    <label for="doctor_yes">Так</label>

                    <input type="radio" id="doctor_no" name="doctor" value="no">
                    <label for="doctor_no">Ні</label>
                </div>
            </div>

            <div class="question">
                <label>Чи задоволені Ви роботою асистента?</label>
                <div class="options">
                    <input type="radio" id="assistant_yes" name="assistant" value="yes">
                    <label for="assistant_yes">Так</label>

                    <input type="radio" id="assistant_no" name="assistant" value="no">
                    <label for="assistant_no">Ні</label>
                </div>
            </div>

            <div class="question">
                <label>Чи задоволені Ви роботою адміністратора?</label>
                <div class="options">
                    <input type="radio" id="admin_yes" name="admin" value="yes">
                    <label for="admin_yes">Так</label>

                    <input type="radio" id="admin_no" name="admin" value="no">
                    <label for="admin_no">Ні</label>
                </div>
            </div>

            <div class="question">
                <label>Чи задоволені Ви сервісом?</label>
                <div class="options">
                    <input type="radio" id="service_yes" name="service" value="yes">
                    <label for="service_yes">Так</label>

                    <input type="radio" id="service_no" name="service" value="no">
                    <label for="service_no">Ні</label>
                </div>
            </div>

            <div class="question">
                <label>Чи хотіли б нам щось порадити, щоб ми стали кращими для Вас?</label>
                <textarea name="advice" rows="4" placeholder="Ваші поради..."></textarea>
            </div>

            <div class="submit-btn">
                <button type="submit">Відправити</button>
            </div>
        </form>
    </div>
</body>
</html>
